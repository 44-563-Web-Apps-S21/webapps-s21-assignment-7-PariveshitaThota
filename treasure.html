    function makeGuess(x){
        
        clickCount+=1;
        if(x==treasureLocation){
            document.getElementById(ids[x]).src="jewels.jpg"
        }
        else{
            document.getElementById(ids[x]).src="emptybox.jpg"
        }
        document.getElementById("clicks").innerHTML="Number of clicks is "+clickCount;
        document.getElementById("distance").innerHTML="Distance is "+distance(x,treasureLocation)
    }
    function distance(pos,tpos){
       var horizontal=Math.abs(Math.floor(tpos/5)-Math.floor(pos/5))
        var vertical=Math.abs(tpos%5-pos%5)
        
        return vertical+horizontal
